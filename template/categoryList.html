<div>
    <h3>Темы</h3>
    <div>
        <form action="?/category/add" method="POST">
            <input type="text" name="name" placeholder="Название" value="">
            <input type="submit" name="save" value="Добавить">
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <td>Название</td>
                <td>Всего вопросов</td>
                <td>Опубликовано</td>
                <td>Действия</td>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <form action="?/category/update" method="post">
                <td>
                    <input type="text" name="name" value="{{ category.name|e }}">
                </td>
                <td>{{ category.total_count }}</td>
                <td>{{ category.publicated }}</td>
                    <td>
                        <button name="id" formaction="?/category/update" formmethod="post" value="{{ category.id }}">Сохранить</button>
                        <button name="id" formaction="?/category/delete" formmethod="post" value="{{ category.id }}">Удалить</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
